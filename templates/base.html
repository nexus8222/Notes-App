<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="utf-8">
  <title>Notes</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/cyborg/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2c8e6903c.js" crossorigin="anonymous"></script>
  
  <style>
    /* Modern feel for the cards */
    .card {
      border: 1px solid #444;
      transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
    }

    /* Input fields */
    .form-control {
      color: #000 !important; 
      font-weight: bold !important;
    }
    
    /* --- NEW STYLES for Markdown, Links, and Code --- */
    .note-content a {
      color: #00aaff;
      text-decoration: none;
      border-bottom: 1px dashed #00aaff;
    }
    .note-content a:hover {
      color: #00ffff;
      border-bottom-style: solid;
    }
    .note-content .broken-link {
      color: #ff6347; /* Tomato red */
      text-decoration: line-through;
      cursor: not-allowed;
    }
    
    /* Syntax Highlighting theme for dark background */
    .codehilite { background: #272822; color: #f8f8f2; padding: 1em; border-radius: 4px; margin: 1em 0; overflow-x: auto; }
    .codehilite .c { color: #75715e } /* Comment */
    .codehilite .k { color: #66d9ef } /* Keyword */
    .codehilite .s { color: #e6db74 } /* String */
    .codehilite .n { color: #f8f8f2 } /* Name */
    .codehilite .p { color: #f8f8f2 } /* Punctuation */
    .codehilite .o { color: #f92672 } /* Operator */
    .codehilite .mi { color: #ae81ff } /* Number.Integer */
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4 border-bottom border-secondary">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'note_list' %}">üóíÔ∏è Notes</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbars">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbars">
      <form class="d-flex ms-auto" method="get" action="{% url 'note_list' %}" role="search">
        <div class="input-group">
          <input 
            class="form-control" 
            type="search" 
            name="q" 
            placeholder="Search Notes..." 
            aria-label="Search"
            value="{{ request.GET.q|default:'' }}"
          >
          <button class="btn btn-info" type="submit">
            <i class="fa fa-search"></i>
          </button>
        </div>
      </form>
      <a class="btn btn-primary ms-3" href="{% url 'note_create' %}"><i class="fa fa-plus"></i> New</a>
    </div>
  </div>
</nav>

<main class="container py-4">
  {% block content %}{% endblock %}
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
